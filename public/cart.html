<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/cartStyles.css" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script defer src="../js/cartScript.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="../assets/icons/logo.png" />
      <a
      href="https://linktr.ee/thecomingofstages_documentary?utm_source=linktree_admin_share&fbclid=PAZXh0bgNhZW0CMTEAAaaC45ozK93iGOUj_dmeCmfEM0Pzr2dT35lfQrKNvsz30gajmBKRXl3NUUM_aem_a-7gkXZCgy6Jn-6INV9ANg"
      >LinkTree</a
      >
      <a href="https://thecomingofstages.com/donate">Support Us</a>
      <a href="cart.html" style="margin: 0">
        <img class="cart-icon" src="../assets/icons/basketforweb.svg" alt="Cart" />
      </a>
    </header>
    
    <main>
      <div class="content-wrapper">
        <button onclick="goHome()" class="btn-back"><</button>

        <section class="cart">
          <h3 style="margin-bottom: 0; font-size: 20px; font-weight: 600">
            ตะกร้าของคุณ
          </h3>

          <div class="cart-controls">
            <p style="font-size: 14px">Item Name</p>
            <div class="block-1">
              <span id="cart-quantity">1</span>
              <span>x</span>
              <span class="price">฿129</span>
              <button class="decrease-btn" onclick="decreaseQuantity()">
                -
              </button>
              <button class="increase-btn" onclick="increaseQuantity()">
                +
              </button>
            </div>
          </div>

          <div class="line"></div>

          <div class="support-section">
            <p style="font-size: 14px">สนับสนุนพวกเรา</p>
            <div class="input-bar">
              <input
                type="number"
                id="support"
                min="0"
                value="0"
                oninput="updateTotal()"
              />$
            </div>
          </div>
        </section>
      </main>
    </div>


    <h4>รวมทั้งหมด</h4>
    <div class="total-section">
      <span id="total">129฿</span>
    </div>

    
<div class="shipping-section">
      <h4>โปรดเลือกวิธีการรับสินค้า และยืนยันการสั่งซื้อ</h4>
    </div>
    
    <div class="gridshipping">
      <div class="shipping-option-top">
        <p id="shipping-cost">VIA EMS XX฿</p>
      </div>

    
      <div class="shipping-option-top">
        <p id="shipping-cost">VIA STAFF 0฿</p>
      </div>
      
      <div class="shipping-cell-white">
        <button onclick="continueShopping()" class="shipping-option-bottom">เลือกสินค้าต่อ</button>
      </div>

      <div class="shipping-cell-white">
        <button onclick="confirmOrder()" class="shipping-option-bottom">ยืนยันการสั่งซื้อ</button>
      </div>
       
       
    </div>
      
  </div>
  <footer>
    <div class="footer-left">
      <img class="contact-footer" src="../assets/icons/contactforweb.svg">
    </div>

      <div class="footer-right">
          <img class="logo-footer" src="../assets/icons/TCOS_Logo.png" />
     </div>
      <!-- <div class="footer-bottom">
      <span>&copy; 2025 The Coming of Stages. All rights reserved.</span>
    </div> -->
  </footer>
  </body>
</html>
